<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Profile - Parse Lord</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .profile-container {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            max-width: 600px;
            width: 100%;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .character-portrait {
            position: relative;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #4a90e2, #7b68ee);
            border-radius: 10px;
            border: 3px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .character-portrait::before {
            content: "üßô‚Äç‚ôÇÔ∏è";
            font-size: 60px;
            filter: grayscale(0.3) sepia(0.5) hue-rotate(180deg);
        }
        
        .level-badge {
            position: absolute;
            bottom: -5px;
            left: -5px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid #666;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .character-name {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .server-info {
            color: #ff6b6b;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .class-info {
            color: #ffa500;
            font-size: 18px;
            font-weight: bold;
        }
        
        .item-bar {
            background: linear-gradient(90deg, #333, #444);
            border: 2px solid #555;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .item-icon.left {
            background: linear-gradient(45deg, #8b4513, #a0522d);
        }
        
        .item-icon.right {
            background: linear-gradient(45deg, #00bfff, #87ceeb);
            animation: swirl 3s ease-in-out infinite;
        }
        
        .item-name {
            color: #87ceeb;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
            flex: 1;
        }
        
        .item-level {
            color: #87ceeb;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
        }
        
        @keyframes swirl {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        .red-cloak {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 60px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border-radius: 20px 0 0 20px;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="character-portrait">
                <div class="red-cloak"></div>
                <div class="level-badge">90</div>
            </div>
            <div class="profile-info">
                <div class="character-name">Demnlordcarl</div>
                <div class="server-info">Alpha Zero - Mankrik (US)</div>
                <div class="class-info">Parse Lord</div>
            </div>
        </div>
        
        <div class="item-bar">
            <div class="item-icon left">üõ°Ô∏è</div>
            <div class="item-name">Netherian's End</div>
            <div class="item-level">68</div>
            <div class="item-icon right">üåÄ</div>
        </div>
    </div>
</body>
</html>
